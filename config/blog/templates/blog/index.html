{% extends "blog/base.html" %}



{% block main%}
<header class="masthead" style="background-image: url('https://venturebeat.com/wp-content/uploads/2022/05/GettyImages-1333245117-Andrey-Suslov.jpg?fit=2297%2C1156&strip=all')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>AI Blog</h1>
                    <span class="subheading"> A blog about artificial intelligence </span>
                </div>
            </div>
        </div>
    </div>
</header>

{% for article in articles %}
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            <!-- Post preview-->
            <div class="post-preview">
                <a href="/{{article.pk}}">
                    <h2 class="post-title"> {{article.title}} </h2>
                    <h3 class="post-subtitle"> {{article.content}} </h3>
                </a>
                <p class="post-meta">
                    Posted by
                    <a href="#!">Sina Nazem</a>
                    on September 24, 2023
                </p>
            </div>
            <hr class="my-4" />
            <!-- Pager-->
            <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Older Posts â†’</a></div>
        </div>
    </div>
</div>
{% endfor %}

{% endblock %}
